<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">    
        <h2>Network</h2>
        <h1>Your Feed</h1>
        <div class="main">
            <div class="user">
                <img src="img\user-circle.png">
                <p><a class="avatar" href="#">Add an avatar</a></p>
                <p class="username">James Doe</p>
            </div>
            <div class="feed">
                <div class="feedObj">
                    <div class="head">
                        <h3>Neil M</h3>
                        <div class="likesArea">
                            <p id="likes1">0 like(s)</p>
                            <button class="likeBtn" onclick="liked1()">Like</button>
                        </div>
                    </div>
                    <p>This is some filler text, it can say anything we like</p>
                </div>
                <div class="feedObj">
                    <div class="head">
                        <h3>Nichole K</h3>
                        <div class="likesArea">
                            <p id="likes2">0 like(s)</p>
                            <button class="likeBtn" onclick="liked2()">Like</button>
                        </div>
                    </div>
                    <p>This is some filler text, it can say anything we like</p>
                </div>
                <div class="feedObj">
                    <div class="head">
                        <h3>Jim R</h3>
                        <div class="likesArea">
                            <p id="likes3">0 like(s)</p>
                            <button class="likeBtn" onclick="liked3()">Like</button>
                        </div>
                    </div>
                    <p>This is some filler text, it can say anything we like</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
